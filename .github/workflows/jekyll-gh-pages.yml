# Sample workflow for building and deploying a Jekyll site with LaTeX processing to GitHub Pages
name: Deploy Jekyll with LaTeX to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup LaTeX Environment
        run: |
          sudo apt-get update -q
          sudo apt-get install -q -y texlive-xetex
      - name: Build with Jekyll and LaTeX
        run: |
          # Run any necessary LaTeX rendering commands here
          bundle install
          bundle exec jekyll build
        working-directory: ./  # Change this to the directory where your Jekyll site is located
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: jekyll-site
          path: _site  # Change this to the directory where your Jekyll site is generated

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
